<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetailFlow - Checkout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="design-root">
    <div class="layout-container">
      <header>
        <div class="logo-container">
          <div class="logo-icon">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2>Smart Checkout</h2>
        </div>
        <button class="cart-btn" id="cartButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"
            ></path>
          </svg>
          <span id="cartCount">0</span>
        </button>
      </header>
      
      <div class="cart-popup" id="cartPopup">
        <h3>Your Cart</h3>
        <div class="cart-items" id="cartItems">
          <!-- Cart items populated by JavaScript -->
        </div>
        <div class="cart-total">
          <span>Total:</span>
          <span id="cartTotal">0</span>
        </div>
      </div>
      
      <div class="main-content">
        <div class="layout-content-container">
          <h2 class="page-title">Confirm your order</h2>
          
          <div class="info-card">
            <div class="card-content">
              <div class="text-content">
                <h3>Total items: <span id="totalItems">0</span></h3>
                <h3>Total amount: <span id="totalAmount">0</span></h3>
              </div>
            </div>
          </div>
          
          <div class="info-card">
            <div class="card-content">
              <div class="text-content">
                <h3>Estimated savings</h3>
                <p>You've earned <span id="savingsAmount">0</span> in rewards</p>
              </div>
            </div>
          </div>

          <button class="back-cart-btn" id="backToCartBtn">‚Üê Back to Cart</button>
          
          <div class="btn-container">
            <button class="proceed-btn" id="proceedButton">
              <div class="pay-text">
                <span class="main-pay">Proceed to Payment</span>
                <span class="sub-pay">or Pay via Wallet</span>
              </div>
            </button>
          </div>
        </div>
      </div>
      
      <div class="notification" id="notification">
        Payment successful! Thank you for your purchase.
      </div>
    </div>
  </div>

  <div id="eBillOverlay" class="bill-overlay hidden">
    <div class="bill-container">
      <button id="closeBillBtn" class="bill-close-btn">‚úñ</button>
      <div id="eBill"></div> 
      <button id="downloadBillBtn" class="green-download-btn">Download PDF</button>
    </div>
  </div>


  <div class="popup-card hidden" id="loyaltyPopup">
        <h2>üéâ Yay! You earned <span id="loyaltyPoints">100</span> loyalty points!</h2>
        <p class="tier-status">Your current tier: <strong id="loyaltyTier">SILVER</strong></p>
        <button class="dashboard-btn" id="backToDashboard">Back to Dashboard</button>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
