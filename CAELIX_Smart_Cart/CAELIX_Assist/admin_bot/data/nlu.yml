    - good morning

- intent: view_sales
  examples: |
    - show today's sales
    - view revenue
    - give me sales report
    - total income for today

- intent: add_product
  examples: |
    - how do I add a new product
    - add a product
    - help me add product to inventory
    - insert a new item

- intent: update_stock
  examples: |
    - update stock for product 101
    - set item 4 to 30 units
    - change quantity of item 5

- intent: monitor_carts
  examples: |
    - how to monitor user carts
